<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>removeNextSiblingAfterClassName:</title>
</head>
<body>
  <button onclick='report(
  
    //example:
    (function(E){var B,A,F,D,G=[],C;if(document.getElementsByClassName){A=document.getElementsByClassName(E);for(B in A){if(A.hasOwnProperty(B)){F=A[B];if(F.nextSibling){D=F.nextSibling;G.push(D.parentNode.removeChild(D));}}}C=G;}else{C=-1;}return C;}("LogoSearchContainer"))
  
  );'>removeNextSiblingAfterClassName( "LogoSearchContainer" )</button>
  <div id="result" style="color: green;font-weight:bold;"></div>
  <div id='mapDiv' style="position:relative; width:400px; height:400px;"></div>
  <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
  <script type="text/javascript">
    var map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), {credentials: "Your Bing Maps Key",
      center: new Microsoft.Maps.Location(45.5, -122.5), mapTypeId: Microsoft.Maps.MapTypeId.road, zoom: 7});
    var report = function(removedNodes) {
      var i, result = document.getElementById("result");
      result.innerHTML = "removed " + removedNodes.length + " node" +
       ( removedNodes.length > 1 ? "s" : "" ) + "."       
      if (console && console.log) {
        result.innerHTML += " *see console";
        console.log(removedNodes);
      }
    }
  </script>
</body>
</html>
